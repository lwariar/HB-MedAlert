{% extends 'base.html' %}
{% block title %}MedAlert - Create a new account{% endblock %}

{% block body %}
    <br><br><br>
    
        <p>Create an account</p>
        <form action="/register" method="POST">
        <div class="myClass">
        <table>
            <tr><td>First name </td><td><input type="text" name="fname" size="20" required></td>
                <td>Last name </td><td><input type="text" name="lname" size="20"required></td></tr>
            <tr><td>Email </td><td><input type="text" name="email" size="50" required></td></tr>
            <tr><td>Password </td><td><input type="password" name="password" size="20" required></td></tr>
            <tr><td>Telephone number </td><td><input type="text" name="tel_num" size="12"></td>
                <td>Caregiver email </td><td><input type="text" name="caregiver_email" size="50"></td></tr>
        </table>
        </div>
        <div class="myClass">
        <br>
        <p>Add any medication or device information</p>
            <p><input type="radio" id="drug" name="qtype" value="drug" checked>
            <label for="drug">Drug</label>
            <input type="radio" id="device" name="qtype" value="device">
            <label for="device">Device</label></p>
            
        <table>
            <tr><td>Name </td><td><input type="text" name="name" size="20"></td>
            <td>Manufacturer Name </td><td><input type="text" name="mname" size="20"></td></tr>
            <!-- <tr><td>Model # </td><td><input type="text" name="model_num" id="model_num" size="20" disabled></td>
            <td>Serial # </td><td><input type="text" name="serial_num" id="serial_num" size="20" disabled></td></tr> -->
        </table>
        <br><br><br>
        <p><button name="submit" type="submit" value="Register">Register</button></p>
        </div>
        </form>
    
{% endblock %}
