{% extends 'base.html' %}
{% block title %}MedAlert - Create a new account{% endblock %}

{% block body %}
<form action="/register" method="POST">
    <br><h2>Create an account</h2>
    <br><input type="text" name="fname" placeholder="First Name" required>
    <br><input type="text" name="lname" placeholder="Last Name" required>
    <br><input type="text" name="email" placeholder="Email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
    <br><input type="password" name="password"  placeholder="Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                required>
    <br><input type="text" name="tel_num" placeholder="Telephone Number" 
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="999-999-9999">
    <br><input type="text" name="caregiver_email" placeholder="Caregiver Email">
    <br><br><button name="submit" type="submit" value="Register">REGISTER</button>
</form>

{% endblock %}
